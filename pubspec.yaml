name: rekit
description: A rehabilitation app.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # 경고 해결을 위해 추가
  flutter_lints: ^3.0.0
  # iOS 아이콘 생성을 위해 추가
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # 에셋 폴더 전체 등록
  assets:
    - assets/

# 아이콘 자동 생성 설정
flutter_icons:
  ios: true
  android: false
  image_path: "assets/icon.png"
  remove_alpha_ios: true